<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login e senha</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>
                <form action="login.js">
                    <div class="dados">
                        <label for="iusuario" id="labelnome">Usuário</label>
                        <input type="text" name="iusuario" id="logusuario">
                    </div>
                    <div class="dados">
                        <label for="isenha" id="labelsenha">Senha</label>
                        <input type="password" name="isenha" id="logsenha">
                    </div>
                    <input type="submit" value="Enviar" id="ienviar" onclick="enviar(); return false">
                    
                    <input type="reset" value="Limpar" id="limpar">
                    <p id="cadastro">Não tem login ? <a href="cadastro.html" >Cadastre-se</a></p>
                </form>
            </div>             
        </section>
    </main>
    <script src="../javascript/script.js"></script>
</body>
</html>
