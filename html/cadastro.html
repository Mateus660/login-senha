<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilo/cadastro.css">
</head>
<body>
    <main>
        <div id="error"></div>
        <div id="succes"></div>
        <section  id="cadastro">
            <div id="cad"> 
                <form action="cadastro.js" method="get">
                  <h1>Cadastre-se</h1>
                     
                    <div class="informações">
                        <label for="inome" id="labelnome">Nome</label>
                        <input type="text" name="inome" id="nome" onkeyup="nomecorr()">
                    </div>

                     <div class="informações">
                        <label for="iusuario" id="labelusuario">Usuario</label>
                        <input type="text" name="iusuario" id="usuario" onkeyup="usuariocorr()">
                     </div>

                     <div class="informações">
                        <label for="itelefone" id="labelsenha">Senha</label>
                        <input type="password" name="itelefone" id="senha" onkeyup="senhacorr()">
                     </div>
                     
                     <div class="informações">
                        <label for="iconsenha" id="labelconsenha">Confirmação de senha</label>
                        <input type="password" name="iconsenha" id="consenha" onkeyup="corrigsenha()">
                     </div>
                      
                     <input type="submit" value="Cadastrar" class="confirm" onclick="cadastrar()">
                     <input type="reset" value="Limpar" class="limpar">
                     
                     <p>Já tem cadastro ? <a href="index.html">Faça o login</a></p>
                </form>
            </div>
        </section>
    </main>
    <script src="../javascript/script.js"></script>
</body>
</html>
