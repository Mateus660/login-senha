<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilo/cadastro.css">
</head>
<body>
    <main>
        <section  id="cadastro">
            <div id="cad">
                <form action="cadastro.js">
                  <h1>Cadastre-se</h1>
                     
                    <div class="informações">
                        <label for="inome">Nome</label>
                        <input type="text" name="inome" id="nome">
                    </div>

                     <div class="informações">
                        <label for="iidade">Idade</label>
                        <input type="number" name="iidade" id="idade">
                     </div>

                     <div class="informações">
                        <label for="iinascimento">Data de Nascimento</label>
                        <input type="date" name="iinascimento" id="nascimento">
                     </div>

                     <div class="informações">
                        <label for="itelefone">Telefone de Contato</label>
                        <input type="tel" name="itelefone" id="telefone">
                     </div>
                     
                     <div class="informações">
                        <label for="iemail">Email</label>
                        <input type="email" name="iemail" id="email">
                     </div>
                      
                     <input type="submit" value="Cadastrar" class="confirm">
                     <input type="reset" value="Limpar" class="limpar">
                     
                     <p>Já tem cadastro ? <a href="index.html">Faça o login</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
